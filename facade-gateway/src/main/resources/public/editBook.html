<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<form id="edit-form" action="javascript:void(null);" onsubmit="sendForm()">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text" value="Evgenii Onegin"/>
    </div>

    <div class="row">
        <label for="author-name">Author:</label>
        <select id="author-name" name="author.name" required="required" >
        </select>
    </div>

    <div class="row">
        <label for="genre-name">Genre:</label>
        <select id="genre-name" name="genre.name" required="required">
            </option>
        </select>
    </div>

    <br><br>

    <div class="row">
        <button type="submit">Save</button>
        <button onclick="window.location.href='/books.html'" type="button">Cancel</button>
    </div>
</form>

<script>
    $(function () {
        var id = getUrlVars()["id"];
        $.get('/api/books/' + id).done(function (book) {
            document.getElementById("book-name-input").value = book.name;
            document.getElementById("author-name").value = book.author.name;
            document.getElementById("genre-name").value = book.genre.name;
        })
    });
    $(selectAuthors());
    $(selectGenres());

    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
           });
        return vars;
    }

    function selectAuthors() {
        $.get('/api/authors').done(function (authors) {
            authors.forEach(function (author) {
                    $('#author-name').append('<option value="' + author.name + '">' + author.name + '</option>');
            });
        })
    }

    function selectGenres() {
        $.get('/api/genres').done(function (genres) {
            genres.forEach(function (genre) {
                $('#genre-name').append('<option value="' + genre.name + '">' + genre.name + '</option>');
            });
        })
    }


    function sendForm() {
    var id = getUrlVars()["id"];
    var name = document.getElementById("book-name-input").value;
    var authorName = document.getElementById("author-name").value;
    var genreName = document.getElementById("genre-name").value;
    $.ajax({
        type: 'PATCH',
        url: '/api/books/' + id,
        data: { name: name,
                "author.name": authorName,
                "genre.name": genreName,
        },
        success: function(data) {
                window.location = "/books.html";
            }
        });
    }
</script>

</body>
</html>
