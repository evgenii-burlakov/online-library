spring:
  datasource:
    url: jdbc:h2:mem:testdb
    #initialization-mode: always
    #schema: schema.sql
    #data: data.sql

  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: H2Schema.sql
  cloud:
    config:
      enabled: false

  jpa:
    generate-ddl: false
#    generate-ddl: true
    hibernate:
      ddl-auto: none
#      ddl-auto: create-drop

    show-sql: true

logging:
  level:
    ROOT: ERROR